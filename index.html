<!DOCTYPE html>
<html>
<head>
    <title>Bookish</title>
    <link rel="stylesheet" href="vendor/photon/css/photon.css">

    <link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.css">
    <link rel="stylesheet" href="css/scrollbars.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
<div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <!--<header class="toolbar toolbar-header">-->
    <!--<h1 class="title">Photon</h1>-->
    <!--</header>-->

    <div id="ckToolbar"></div>

    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar" id="sidebar">
                <div id="fileBrowserTree">

                </div>
            </div>
            <div class="pane" id="main-pane">
                <div class="tab-group">
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item active">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab active
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item tab-item-fixed">
                        <span class="icon icon-plus"></span>
                    </div>
                </div>
                <div id="editors">
                    <textarea id="editor"></textarea>
                </div>

            </div>
        </div>
    </div>

</div>

<div id="loader" class="window">

    <div>
        <div id="loader-bar"></div>
    </div>

</div>

<script type="text/javascript">

    window.CKEDITOR_BASEPATH = 'node_modules/ckeditor/';
    var loader = require('./js/loader-bar.js');

    loader.init();

    var $ = jQuery = require('jquery');
            require('ckeditor');
            require('./js/file-browser');


    CKEDITOR.config.customConfig = '../../js/config.js';

    CKEDITOR.plugins.addExternal('codemirror', '../../vendor/codemirror/');
    CKEDITOR.plugins.addExternal('sharedspace', '../../vendor/ckeditor/', 'sharedspace.js');

    var instance = CKEDITOR.replace('editor', {
        startupMode: 'source',
        codemirror: {
            mode: 'text/javascript'
        }
    });
    console.log(instance);

    loader.finish();

</script>
</body>
</html>
