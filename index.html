<!DOCTYPE html>
<html>
<head>
    <title>Bookish</title>
    <link rel="stylesheet" href="vendor/photon/css/photon.css">

    <link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.css">
    <link rel="stylesheet" href="css/common.css">

    <script type="text/javascript" src="js/config.js"></script>

</head>
<body>
<div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <!--<header class="toolbar toolbar-header">-->
    <!--<h1 class="title">Photon</h1>-->
    <!--</header>-->

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <div id="jstree_demo">

                </div>
            </div>

            <div class="pane">
            <textarea id="editor"></textarea>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">

    window.CKEDITOR_BASEPATH = 'node_modules/ckeditor/';

    var $ = require('jquery'); require('jstree'); require('ckeditor');

    CKEDITOR.plugins.addExternal('codemirror', '../../vendor/codemirror/');

    CKEDITOR.replace('editor', {
        extraPlugins: 'codemirror',
    });

    $('#jstree_demo').jstree({
        "core": {
            "animation": 0,
            "check_callback": true,
            "themes": {},
            'data': [
                'Simple root node',
                {
                    'text': 'Root node 2',
                    'state': {
                        'opened': true,
                        'selected': true
                    },
                    'children': [
                        {'text': 'Child 1', type: 'file'},
                        'Child 2'
                    ]
                }
            ]
        },
        "types": {
            "#": {
                "max_children": 1,
                "valid_children": ["root"]
            },
            "root": {
                "icon": "40px.png",
                "valid_children": ["default"]
            },
            "default": {
                "valid_children": ["default", "file"],
                icon: 'icon icon-folder'
            },
            "file": {
                "icon": "icon icon-doc-text-inv",
                "valid_children": []
            }
        },
        "plugins": [
            "contextmenu", "dnd", "search",
            "state", "types", "wholerow", 'sort'
        ]
    });

</script>
</body>
</html>
