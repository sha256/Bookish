<!DOCTYPE html>
<html>
<head>
    <title>Bookish</title>
    <link rel="stylesheet" href="vendor/photon/css/photon.css">

    <link rel="stylesheet" href="node_modules/jstree/dist/themes/default/style.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
<div class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <!--<header class="toolbar toolbar-header">-->
    <!--<h1 class="title">Photon</h1>-->
    <!--</header>-->

    <div id="ckToolbar"></div>

    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <div id="jstree_demo">

                </div>
            </div>

            <div class="pane" id="main-pane">
                <div class="tab-group">
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item active">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab active
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item">
                        <span class="icon icon-cancel icon-close-tab"></span>
                        Tab
                    </div>
                    <div class="tab-item tab-item-fixed">
                        <span class="icon icon-plus"></span>
                    </div>
                </div>
                <div id="editors">
                    <textarea id="editor"></textarea>
                </div>

            </div>
        </div>
    </div>

</div>
<script type="text/javascript">

    window.CKEDITOR_BASEPATH = 'node_modules/ckeditor/';

    var $ = require('jquery');
    var jstree = require('jstree');
    var ckeditor = require('ckeditor');

    CKEDITOR.config.customConfig = '../../js/config.js';

    CKEDITOR.plugins.addExternal('codemirror', '../../vendor/codemirror/');
    CKEDITOR.plugins.addExternal('sharedspace', '../../vendor/ckeditor/', 'sharedspace.js');

    var instance = CKEDITOR.replace('editor');

    $('#jstree_demo').jstree({
        "core": {
            "animation": 0,
            "check_callback": true,
            "themes": {},
            'data': [
                'Simple root node',
                {
                    'text': 'Root node 2',
                    'state': {
                        'opened': true,
                        'selected': true
                    },
                    'children': [
                        {'text': 'Child 1', type: 'file'},
                        'Child 2'
                    ]
                }
            ]
        },
        "types": {
            "#": {
                "max_children": 1,
                "valid_children": ["root"]
            },
            "root": {
                "icon": "40px.png",
                "valid_children": ["default"]
            },
            "default": {
                "valid_children": ["default", "file"],
                icon: 'icon icon-folder'
            },
            "file": {
                "icon": "icon icon-doc-text-inv",
                "valid_children": []
            }
        },
        "plugins": [
            "contextmenu", "dnd", "search",
            "state", "types", "wholerow", 'sort'
        ]
    });

</script>
</body>
</html>
